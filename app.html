<template name="layout">
   <head>
        <title>Project Name</title>
    </head>
    <body>
      <a href="https://github.com/jacquerie/meteor-prelaunch"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
      <div class="container-narrow">
        <header>
          {{> yield region='header'}}
        </header>
        <div class="main">
          {{> yield}}
        </div>
        <footer>
          {{> yield region='footer'}}
        </footer>
      </div>
    </body>
</template>

<template name="header">
  <nav class="pull-right">
    <ul class="nav nav-pills">
      <li class="{{ isActiveNow 'main' }}"><a href="{{pathFor 'main'}}">Home</a></li>
      <li class="{{ isActiveNow 'about' }}"><a href="{{pathFor 'about'}}">About</a></li>
      <li class="{{ isActiveNow 'contact' }}"><a href="{{pathFor 'contact'}}">Contact</a></li>
    </ul>
  </nav>
  <h3 class="muted">Project name</h3>
  <hr>
</template>

<template name="main">
 {{#if showAdmin}}
    {{> admin}}
 {{else}}
    {{> signup}}
 {{/if}}
</template>

<template name="about">
 No content yet on this about page.
</template>

<template name="contact">
 No content yet on this contact page.
</template>

<template name="footer">
  <hr>
  <p class="pull-right">
    {{#if isAdmin}}
      <a href = "#" class = "admin">Toggle Admin</a> &middot;
    {{/if}}
    {{> loginButtons}}
  </p>
  <p>&copy; Company 2013 &middot;
    <a href="#">Privacy</a> &middot;
    <a href="#">Terms of Service</a>
  </p>
</template>

<template name="admin">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Email</th>
        <th>Referrer</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
      {{#each emails}}
        <tr>
          <td>{{this.email}}</td>
          <td>{{this.referrer}}</td>
          <td>{{prettifyDate this.timestamp}}</td>
        </tr>
      {{/each }}
    </tbody>
  </table>
</template>

<template name="badEmail">
  <div class="bg-warning">
    <p>That's not a real email address...</p>

</template>
